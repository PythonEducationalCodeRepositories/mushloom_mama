<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golu Molu, MAMA, Be My Valentine? 💖</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe6f2; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
            max-width: 400px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: white;
        }
        #yesBtn {
            background-color: #ff69b4;
        }
        #noBtn {
            background-color: #ff4081;
        }
        #question {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #response {
            font-size: 1.2em;
            color: #d32f2f;
            margin-top: 15px;
        }
        .floating-heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); }
        }
    </style>
</head>
<body>

    <h1>Golu Molu, MAMA, Be My Valentine? 💌</h1>
    <div class="container">
        <p id="question">💖 Question 1: Do you like cute things, MAMA? 🐶🐱</p>
        <button id="yesBtn">Yes! 🥰</button>
        <button id="noBtn">No 🙄</button>
        <p id="response"></p>
    </div>

    <script>
        const questions = [
            "💖 Question 1: Do you like cute things, MAMA? 🐶🐱",
            "🌸 Question 2: Do you like surprises, Golu Molu? 🎁",
            "🍫 Question 3: Do you love chocolates, MAMA? 🍫😍",
            "🎵 Question 4: Can I sing you a love song, Golu Molu? 🎶😍",
            "💘 Question 5: Would you hold my hand forever, MAMA? 🤝💖",
            "🥰 Question 6: Do you think I'm adorable, Golu Molu? 😳💕"
        ];
        
        const funnyResponses = [
            "Yay! I knew you loved cute things, MAMA! 🥺💖",
            "Awww, surprises are the best, right Golu Molu? 🎉",
            "Chocolate is the best gift ever, right MAMA? 🍫😍",
            "I promise I won't sing off-key... maybe, Golu Molu! 🎤😂",
            "Holding hands forever? Yes, please, MAMA! 🥰",
            "You're making me blush, Golu Molu! 😳❤️"
        ];

        let index = 0;
        let responseText = document.getElementById("response");
        let questionText = document.getElementById("question");
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        yesBtn.addEventListener("click", function() {
            if (index < questions.length - 1) {
                responseText.innerText = funnyResponses[index];
                index++;
                setTimeout(() => {
                    responseText.innerText = "";
                    questionText.innerText = questions[index];
                }, 6000);
            } else {
                responseText.innerText = "💕 You passed the test, MAMA! Now I have something to say... 💕";
                setTimeout(() => {
                    document.querySelector(".container").innerHTML = `
                        <h2>😍 I LOVE YOU, GOLU MOLU & MAMA! 😍</h2>
                        <p>You are my Valentine forever! 💖🥰</p>
                        <img src="https://media.tenor.com/VnPZtY8ry74AAAAj/love-cute.gif" width="200px">
                        <p>🌟 You are the sunshine in my life, the sparkle in my eyes, and the cutest human ever! 🌟</p>
                        <p>💕 Now give me a hug! 🤗💖</p>
                    `;
                }, 8000);
            }
        });

        noBtn.addEventListener("mouseover", function() {
            let x = Math.random() * 300 - 150; 
            let y = Math.random() * 300 - 150;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Create floating hearts effect
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 700);
    </script>

</body>
</html>
